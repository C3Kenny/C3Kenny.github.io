<!DOCTYPE html>
<html>
<head>
    <script>
        const newDomain = "https://www.goldwell.com";
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        window.location.replace(newDomain + path + query + hash);
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript is required for redirection.</p>
        <p>Please click <a href="https://www.goldwell.com">here</a> to continue.</p>
    </noscript>
</body>
</html>
